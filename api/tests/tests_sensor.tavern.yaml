# tests_sensor.tavern.yaml
---

test_name: Test mqtt message - std sensor enum

includes:
  - !include common.yaml

paho-mqtt: &mqtt_spec
  client:
    transport: tcp
    client_id: tavern-tester
  connect:
    host: "{mqtt_host:s}"
    port: !int "{mqtt_port:d}"
    timeout: 5

stages:
  - name: sensor enum
    mqtt_publish:
      topic: Iqrf/DpaRequest
      json: !include messages/iqrfSensor_Enumerate-request-1-0-0.yaml

    mqtt_response:
      topic: Iqrf/DpaResponse
      json: !include messages/iqrfSensor_Enumerate-response-1-0-0.yaml
      timeout: 3
