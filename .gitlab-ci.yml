  - '/templates/images/ubuntu/xenial.yml'
  - '/templates/package-build/debian/bullseye.yml'
  - '/templates/package-build/debian/buster.yml'
  - '/templates/package-build/debian/stretch.yml'
  - '/templates/package-build/raspbian/bullseye.yml'
  - '/templates/package-build/raspbian/buster.yml'
  - '/templates/package-build/raspbian/stretch.yml'
  - '/templates/package-build/ubuntu/bionic.yml'
  - '/templates/package-build/ubuntu/focal.yml'
