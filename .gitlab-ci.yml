.ssh_template:
  before_script:
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - git checkout -B "$CI_COMMIT_REF_NAME" "$CI_COMMIT_SHA"
    - git submodule init
    - git submodule update

.shape_shapeware-template:
  stage: dependencies
  dependencies: []
  script:
  - git clone https://github.com/logimic/shape.git shape-source
  - mkdir shape-build shape-libs
  - cmake -Bshape-build -Hshape-source -DCMAKE_SKIP_INSTALL_RPATH=TRUE -DCMAKE_SKIP_BUILD_RPATH=TRUE -DCMAKE_SKIP_RPATH= -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
  - cmake --build shape-build
  - bash src/.gitlab_build_files/copy_shape_libs.sh shape-libs
  - tar czf shape-source_${DIST}_${ARCH}.tar.gz shape-source
  - tar czf shape-build_${DIST}_${ARCH}.tar.gz shape-build
  - tar czf shape-libs_${DIST}_${ARCH}.tar.gz shape-libs
  - git clone --recurse-submodules https://github.com/logimic/shapeware.git shapeware-source
  - mkdir shapeware-build shapeware-libs
  - cmake -Bshapeware-build -Hshapeware-source -Dshape_DIR:PATH=`pwd`/shape-build -DCMAKE_SKIP_INSTALL_RPATH=TRUE -DCMAKE_SKIP_BUILD_RPATH=TRUE -DCMAKE_SKIP_RPATH=TRUE -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
  - cmake --build shapeware-build
  - bash src/.gitlab_build_files/copy_shapeware_libs.sh shapeware-libs
  - tar czf shapeware-source_${DIST}_${ARCH}.tar.gz shapeware-source
  - tar czf shapeware-build_${DIST}_${ARCH}.tar.gz shapeware-build
  - tar czf shapeware-libs_${DIST}_${ARCH}.tar.gz shapeware-libs
  artifacts:
    paths:
    - shape-source_*.tar.gz
    - shape-build_*.tar.gz
    - shape-libs_*.tar.gz
    - shapeware-source_*.tar.gz
    - shapeware-build_*.tar.gz
    - shapeware-libs_*.tar.gz
    expire_in: 2 days

.shape_shapeware_release-template: &shape_shapeware_release-template
  variables:
    BUILD_TYPE: "RelWithDebInfo"
  extends: .shape_shapeware-template

.shape_shapeware_debug-template: &shape_shapeware_debug-template
  variables:
    BUILD_TYPE: "Debug"
  extends: .shape_shapeware-template

.daemon_debug-template: &daemon_debug-template
  stage: build
  script:
  - export DAEMON_VERSION=v2.2.0-beta~${CI_PIPELINE_ID}
  - git clone --recurse-submodules https://gitlab.iqrf.org/open-source/iqrf-gateway-daemon.git iqrf-daemon-source
  - mkdir iqrf-daemon-build
  - tar xzf shape-source_${DIST}_${ARCH}.tar.gz
  - tar xzf shape-build_${DIST}_${ARCH}.tar.gz
  - tar xzf shapeware-source_${DIST}_${ARCH}.tar.gz
  - tar xzf shapeware-build_${DIST}_${ARCH}.tar.gz
  - cmake -Biqrf-daemon-build -Hiqrf-daemon-source -Dshape_DIR:PATH=`pwd`/shape-build -Dshapeware_DIR:PATH=`pwd`/shapeware-build -DDAEMON_VERSION:STRING=${DAEMON_VERSION} -DCMAKE_BUILD_TYPE=Debug
  - cmake --build iqrf-daemon-build
  - tar czf iqrf-daemon-source_${DIST}_${ARCH}.tar.gz iqrf-daemon-source
  - tar czf iqrf-daemon-build_${DIST}_${ARCH}.tar.gz iqrf-daemon-build
  artifacts:
    paths:
    - iqrf-daemon-source_*.tar.gz
    - iqrf-daemon-build_*.tar.gz
    expire_in: 2 weeks

.package-template: &package-template
  stage: build-package
  only:
  - master
  extends: .ssh_template
  dependencies: []
  script:
  - export DAEMON_VERSION=v2.2.0-beta~${CI_PIPELINE_ID}
  - cd src/start-IqrfDaemon/iqrfRepoCache/ && python3 update-cache.py && cd ../../../
  - gbp dch -a -S --snapshot-number="$CI_PIPELINE_ID" --ignore-branch
  - dch-add-distro -d "${DIST}"
  - debuild -b -uc -us -tc
  - mv ../*.deb .
  - 'mv ../*.ddeb . 2>/dev/null || :'
  - mv ../*.changes .
  - sed -i "s/.ddeb/.deb/g" *.changes
  - for file in $(ls *.ddeb) ; do mv "${file}" "${file%.ddeb}.deb"; done
  - rsync -hrvz --delete -e ssh *.deb *.changes www-deploy@iqrfsdk.org:/data/nginx/dl/iqrf-gateway-daemon/${DIST}/${ARCH}/devel
  artifacts:
    paths:
      - ./*.deb
      - ./*.changes
    expire_in: 2 weeks

